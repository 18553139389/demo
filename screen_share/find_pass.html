<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<title>找回密码</title>
		<link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css">
		<link rel="stylesheet" href="Resource/css/demo.css" />
		<link rel="stylesheet" href="Resource/css/header.css" />
		<link rel="stylesheet" href="Resource/css/bottom.css" />
		<link rel="stylesheet" href="Resource/css/find_pass.css" />
		<style>
			.ivu-input-search {
				background: #FF9000 !important;
				border-color: #FF9000 !important;
			}
			
			.ivu-input-search:hover {
				background: #FF9000 !important;
				border-color: #FF9000 !important;
			}
			
			.ivu-input:hover {
				border-color: #FF9000 !important;
			}
			
			.ivu-input:focus {
				border-color: #FF9000 !important;
				box-shadow: 0 0 0 #FF9000 !important;
			}
			
			.yanzheng{
				position: relative;
				box-sizing: border-box;
			}
			
			.zhezhao{
				height: 36px;
				width: 120px;
				position: absolute;
				top: 0;
				right: 0;
				background: rgba(0,0,0,.1);
				z-index: 200;
				border-radius: 4px;
				border-bottom-left-radius: 0!important;
    			border-top-left-radius: 0!important;
    			border-left: 0;
    			box-sizing: border-box;
    			margin-top: 1px;
    			display: none;
			}
			
			.ivu-input-search{
				width: 120px;
			}
		</style>
	</head>

	<body>
		<div class="contain" id="app" v-cloak>
			<header>
				<div class="h_contain">
					<div class="h_left" style="padding-left: 0;">请切换城市</div>
					<a class="h_right" href="http://gongxiang.thekingbull.com/a">
						<span style="margin-left: 30px;">服务商入口</span>
					</a>
					<a class="h_right" href="./pay_center.html?url=1">
						<img style="margin-left: 30px;" src="Resource/image/fenlei.png" alt="" />
						<span>我的订单</span>
					</a>
					<div class="h_box">
						<a class="h_right" href="./business_register.html">
							<span style="margin-left: 30px;">请注册服务商</span>
						</a>
						<a class="h_right" href="./register.html">
							<span style="margin-left: 30px;">请注册用户</span>
						</a>
						<a class="h_right" href="./login.html">
							<span style="margin-left: 30px;">请登录</span>
						</a>
					</div>
				</div>
			</header>
			<div class="top_list">
				<div class="register_top">
					<div class="logo">
						<img src="Resource/image/logo.png" alt="" />
					</div>
					<div class="back-header">
						<img src="Resource/image/souyes.png" alt="" />
						<a href="./index.html">返回首页</a>
					</div>
				</div>
			</div>
			<div class="register_main">
				<div class="form_box">
					<h3>找回密码</h3>
					<div class="form_list">
						<template>
							<i-form ref="forminline" :model="forminline" :rules="ruleinline">
								<form-item prop="user">
									<i-input size="large" type="text" v-model="forminline.user" placeholder="请输入手机号"></i-input>
								</form-item>
								<form-item class="yanzheng" prop="yanzheng">
									<i-input size="large" type="text" v-model="forminline.num" placeholder="请输入验证码" 
									@on-search="getNum"	search enter-button="发送验证码"></i-input>
									<div class="zhezhao"></div>
								</form-item>
								<form-item prop="passwd">
									<i-input size="large" type="password" v-model="forminline.passwd" 
									placeholder="请设置新密码"></i-input>
								</form-item>
								<form-item prop="passwdCheck">
									<i-input size="large" type="password" v-model="forminline.passwdCheck" 
									placeholder="请再次输入密码"></i-input>
								</form-item>
								<div style="width: 80%;margin: 0 auto;">
									<form-item>
										<i-button size="large" type="warning" @click="handleSubmit('forminline')" long>完成</i-button>
									</form-item>
								</div>
							</i-form>
						</template>
					</div>
				</div>
			</div>
			<bottom-list></bottom-list>
		</div>
		
		<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
		<script type="text/javascript" src="Resource/js/vue.js"></script>
		<script src="https://cdn.bootcss.com/iview/3.1.4/iview.js"></script>
		<script src="Resource/js/md5.js"></script>
		<script src="Resource/js/common.js"></script>
		<script src="Resource/js/header.js"></script>
		<script src="Resource/js/bottom.js"></script>
		<script type="text/javascript">
			new Vue({
				el: "#app",
				data() {
					var phoneNumReg = /^1[3|4|5|7|8]\d{9}$/
					var self = this
					var validateUser = function(rule, value, callback) {
						if(value === '') {
							callback(new Error('请输入手机号'));
						} else if(!phoneNumReg.test(value)) {
							callback(new Error('请输入正确的手机号码'));
						} else {
							callback();
						}
					}
					var validatePassCheck = (rule, value, callback) => {
						if(value === '') {
							callback(new Error('请再次输入密码'));
						} else if(value !== self.forminline.passwd) {
							callback(new Error('两次密码输入不一致'));
						} else {
							callback();
						}
					};
					return {
						countdown:60,
						timer:null,
						forminline: {
							user: '',
							num: '',
							passwd: '',
							passwdCheck: ''
						},
						ruleinline: {
							user: [{
								validator: validateUser,
								trigger: 'blur'
							}],
							passwd: [{
									required: true,
									message: '请输入密码',
									trigger: 'blur'
								},
								{
									type: 'string',
									min: 6,
									max: 12,
									message: '密码长度必须在6到12位之间',
									trigger: 'blur'
								}
							],
							passwdCheck: [{
								validator: validatePassCheck,
								trigger: 'blur'
							}]
						}
					}
				},
				methods: {
					getNum: function() {
						var data = {
							phone: this.forminline.user
						}
						queryData('/checkPhone', data, this.getNumber)
					},
					getNumber: function(res) {
						console.log(res)
						var data = {
							phone: this.forminline.user
						}
						if(res.existence == 0) {
							this.$Message.warning('手机号码未被注册')
							return
						} else if(res.existence == 1) {
							this.settime()
							queryData('/sendSms', data,function(res){
								console.log(res.resultNote);
							})
						}
					},
					settime:function(){
						if(this.countdown == 0) {
							$('.ivu-input-group-append').html("获取验证码");
							$('.zhezhao').hide();
							clearTimeout(this.timer);
							this.countdown = 60;
							return false;
						} else {
							$('.ivu-input-group-append').html("重新发送" + this.countdown);
							$('.zhezhao').show();
							this.countdown--;
							var that = this;
							this.timer = setTimeout(function() {
								that.settime();
							}, 1000);
						}
					},
					handleSubmit(name) {
						var self = this
						this.$refs[name].validate(function(valid){
							if(valid) {
								var data = {
									phone:self.forminline.user,
									password:hex_md5(self.forminline.passwd),
									validate:self.forminline.num
								}
								console.log(data)
								queryData('/findPassword', data, self.getSuccess)
							} else {
								self.$Message.error('注册失败');
							}
						})
					},
					getSuccess:function(res){
						if(res.result == 0){
							console.log(res)
							this.$Message.success({
								content:'修改成功',
								duration: 0.5
							});
							setTimeout(function(){
								window.location.href = './login.html'
							},600)
						}
					}
				}
			})
		</script>
	</body>

</html>
