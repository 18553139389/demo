<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title>根据城市获取经纬度</title>
		<style>
			.box{
				color: red;
			}
		</style>
	</head>

	<body>
		<div class="longitude"></div>
		<div class="longitude"></div>
		<div class="longitude"></div>
		<div class="latitude"></div>

		<script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.js"></script>
		<script type="text/javascript">
			document.querySelector('.longitude').classList.add('box');
			var address = "山东省日照市"; //地方名称
			var commonUrl = "https://api.map.baidu.com/geocoder/v2/?ak=3ug0lA8q2ZLNLMwypAbgzmicvQ59M7py";
			var url = commonUrl + '&output=json&address=' + encodeURIComponent(address);
			$.ajax({
				type: "POST",
				url: url,
				dataType: "JSONP",
				async: false,
				success: function(data) {
					if(parseInt(data.status) == 0) {
						console.log(data.result.location)
						$('.longitude').html("经度：" + data.result.location.lng);
						$('.latitude').html("纬度：" + data.result.location.lat);
					}
				}
			});
		</script>
	</body>

</html>
