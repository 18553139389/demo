<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="Resource/css/demo.css" />
		<link rel="stylesheet" href="Resource/css/header.css" />
		<link rel="stylesheet" href="Resource/css/order.css" />
		<link rel="stylesheet" href="Resource/css/nav.css" />
		<link rel="stylesheet" href="Resource/css/bottom.css" />
		<title>我的订单</title>
	</head>

	<body>
		<div class="container" id="app" v-cloak>
			<header-show></header-show>
			<nav-top :set-data="navList" :item-index="itemIndex"></nav-top>
			<div class="order">
				<div class="order_wrapper">
					<div class="order_nav">
						<span>首页</span>
						<img src="Resource/image/gengduohui.png" alt="" />
						<span style="color: #FF9000;margin-left: 6px;">我的订单</span>
						<img src="Resource/image/gengduo.png" alt="" />
					</div>
					<div class="order_title">
						<div class="o_msg">商品信息</div>
						<div class="o_other">价格</div>
						<div class="o_other">数量</div>
						<div class="o_other">小计</div>
					</div>
					<div class="order_list">
						<div class="order_item">
							<div class="order_head">
								<div class="order_left">
									<img src="Resource/image/15.png" alt="" />
									<span>北京****店铺</span>
								</div>
								<div class="order_right">
									<span>2018-09-20 17:15:50</span>
								</div>
							</div>
							<div class="order_detail">
								<div class="order_list_product">
									<img src="Resource/image/15.png" alt="" />
									<span>商都路屏幕共享站</span>
									<ul>
										<li>
											选择月份：<span>9、10月</span>
										</li>
										<li>
											选择时段：<span>10:00-12:00</span>
										</li>
									</ul>
								</div>
								<div class="order_list_count">￥3000.00元/月</div>
								<div class="order_list_count">2</div>
								<div class="order_list_count">￥6000.00</div>
							</div>
						</div>
					</div>
					<div class="order_total">
						<div class="order_money">
							总价：<span>￥18000.00</span>
						</div>
						<div class="order_btn">
							<a href="javascript:;">提交订单</a>
						</div>
					</div>
				</div>
			</div>
			<bottom-list></bottom-list>
		</div>

		<script src="https://cdn.bootcss.com/vue/2.3.0/vue.js"></script>
		<script src="Resource/js/header.js"></script>
		<script src="Resource/js/nav.js"></script>
		<script src="Resource/js/bottom.js"></script>
		<script>
			new Vue({
				el: "#app",
				data: {
					itemIndex:-1,
					navList: [{
							title: "首页",
							url:"./index.html"
						},
						{
							title: "线下广告",
							url:"./watch.html"
						},
						{
							title: "网络广告",
							url:"./net.html"
						},
						{
							title: "素材设计",
							url:"./source.html"
						}
					],
				}
			})
		</script>
	</body>

</html>
