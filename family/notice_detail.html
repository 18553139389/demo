<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<title>消息通知详情</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<link rel="stylesheet" href="css/demo.css" />
	<link rel="stylesheet" href="css/mui.min.css">
	<link rel="stylesheet" href="css/notice_detail.css" />

	<body>
		<div id="app" class="list" v-cloak>
			<div class="navTop">
				通知详情
				<img class="back" src="./images/back_top.png" alt="" @tap="back" />
			</div>
			<iframe id="dom" :src="url" frameborder="0" scrolling="auto"></iframe>
			<div id="bg" class="bg">
				<div id="loading" class="loading">
					<img src="images/loading.gif" alt="" />
				</div>
			</div>
		</div>

		<script src="js/flexible.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/common.js"></script>
		<script src="js/app.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					url: '',
					id: ''
				},
				mounted: function() {
					this.url = GetQueryString('url');
					this.id = GetQueryString('id');
					loadEnd('dom', 'bg');
				},
				methods: {
					back: function() {
						window.location.href = "./notice.html?id=" + this.id;
					}
				}
			});

			//iframe窗口加载状态
			function loadEnd(id, ids) {
				var list = document.getElementById(id);
				document.getElementById(ids).style.display = 'block';
				if (list) {
					list.onload = function() {
						document.getElementById(ids).style.display = 'none';
						list.height = document.documentElement.clientHeight - 60 || document.body.clientHeight - 60;
					}
				}
			}
		</script>
	</body>

</html>
