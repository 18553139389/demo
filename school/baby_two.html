<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>宝贝在线</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/demo.css" />
		<link rel="stylesheet" href="css/vant.css">
		<link rel="stylesheet" href="css/baby_two.css" />
	</head>

	<body>
		<div id="app" class="list" v-cloak>
			<ul class="wrapper">
				<li>
					<img src="./images/camer.jpg" alt="" />
					<div class="title">1号摄像头</div>
				</li>
				<li>
					<img src="./images/camer.jpg" alt="" />
					<div class="title">2号摄像头</div>
				</li>
				<li>
					<img src="./images/camer.jpg" alt="" />
					<div class="title">3号摄像头</div>
				</li>
				<li>
					<img src="./images/camer.jpg" alt="" />
					<div class="title">4号摄像头</div>
				</li>
				<li>
					<img src="./images/camer.jpg" alt="" />
					<div class="title">5号摄像头</div>
				</li>
			</ul>
			<nav-bar :active="active" @choice="choice"></nav-bar>
		</div>

		<script src="js/flexible.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/vant.js"></script>
		<script src="js/main.js"></script>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					active: 1
				},
				methods: {
					choice: function(item) {
						if(item == 0) {
							window.location.href = "./first.html";
						} else if(item == 1) {
							window.location.href = "./baby_two.html";
						} else if(item == 2) {
							window.location.href = "./classes.html";
						} else if(item == 3) {
							window.location.href = "./display.html";
						}
					}
				}
			});
		</script>
	</body>

</html>
