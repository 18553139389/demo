<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<title>公司简介</title>
		<style>
			.box {
				width: 95%;
				height: 100%;
				margin: 20px auto;
				overflow: hidden;
			}
			
			.box img {
				width: 100% !important;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="box">
				<div v-html="content"></div>
			</div>
		</div>
		
		<script src="Resource/js/jquery.min.js"></script>
		<script src="Resource/js/vue.min.js"></script>
		<script src="Resource/js/common.js"></script>
		<script>
			var about = new Vue({
				el: '#app',
				data() {
					return {
						content: ''
					}
				},
				mounted() {
					this.init()
				},
				methods: {
					init() {
						var self = this
						var datas = {
							id: 3
						}
						queryData('/agreement', datas, function(res){
							self.content = self.unescape(res.content)
						});
					},
					unescape: function(html) {
						return html
							.replace(html ? /&(?!#?\w+;)/g : /&/g, '&amp;')
							.replace(/&lt;/g, "<")
							.replace(/&gt;/g, ">")
							.replace(/&quot;/g, "\"")
							.replace(/&#39;/g, "\'");
					}
				}
			})
		</script>
	</body>
</html>
